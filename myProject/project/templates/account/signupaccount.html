{% extends 'base.html' %} 
{% load static %}
{% block content %}

<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0 align-items-center justify-content-center">
            <div class="col-lg-12">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img src="{% static 'images/favicon.png' %}"
                    style="width: 80px;" alt="logo">
                  <h1 class="h3 mb-3 fw-normal">Feane Restaurant</h1>
                </div>
                <form action="{% url 'signupaccount'%}" method="POST">
                  {% csrf_token %}
                  {% if message  %}
                  <div class="alert {{alert}}" role="alert">
                    {{ message}}
                  </div>
                {% endif %}
                <div class="row">
                    <div class="form-outline mb-4 col-md-6">
                        <input type="text" id="form2Example11" class="form-control" name="username"
                        placeholder="UserName" />
                        <label class="form-label" for="form2Example11">User Name</label>
                    </div>

                    <div class="form-outline mb-4 col-md-6">
                        <input type="email" id="form2Example11" class="form-control" name="email"
                        placeholder="Email address" />
                        <label class="form-label" for="form2Example11">Email</label>
                    </div>

                    <div class="form-outline mb-4 col-md-6">
                        <input type="text" id="form2Example11" class="form-control" name="first_name"
                        placeholder="First Name" />
                        <label class="form-label" for="form2Example11">First Name</label>
                    </div>

                    <div class="form-outline mb-4 col-md-6">
                        <input type="text" id="form2Example11" class="form-control" name="last_name"
                        placeholder="Last Name" />
                        <label class="form-label" for="form2Example11">Last Name</label>
                    </div>

                    <div class="form-outline mb-4 col-md-6">
                        <input type="text" id="form2Example11" class="form-control" name="phone_number"
                        placeholder="Phone Number" />
                        <label class="form-label" for="form2Example11">Phone Number</label>
                    </div>

                    <div class="form-outline mb-4 col-md-6">
                        <input type="text" id="form2Example11" class="form-control" name="address"
                        placeholder="Address" />
                        <label class="form-label" for="form2Example11">Address</label>
                    </div>

                    <div class="form-outline mb-4 col-md-6">
                        <input type="password" id="form2Example22" class="form-control" name="password1" />
                        <label class="form-label" for="form2Example22">Password</label>
                    </div>

                    <div class="form-outline mb-4 col-md-6">
                        <input type="password" id="form2Example22" class="form-control" name="password2" />
                        <label class="form-label" for="form2Example22">Password Again</label>
                    </div>
                </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-warning btn-block fa-lg gradient-custom-2 mb-3" type="submit">Sign Up</button>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Do you have an account?</p>
                    <a href="{% url 'loginaccount' %}">
                    <button type="button" class="btn btn-outline-warning">Login</button>
                    </a>
                  </div>

                </form>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
