{% extends 'base.html'%}
{% load static %}

{% block content %}
<section style="background-color: #eee;">
  <form method="POST">
    {% csrf_token %}
    <div class="container py-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card rounded-3">
            {% if message  %}
            <div class="alert  alert-success m-3" role="alert">
                {{ message}}
            </div>
          {% endif %}
            <div class="card-body mx-1 my-2">
              <div class="d-flex align-items-center">
                <div>
                  <i class="fab fa-cc-visa fa-4x text-black pe-3"></i>
                </div>
                <div>
                  <p class="d-flex flex-column mb-0">
                    <b>{{user.first_name}} {{user.last_name}}</b><span class="small text-muted">**** 8880</span>
                  </p>
                </div>
              </div>
  
              <div class="pt-3">
                <div class="d-flex flex-row pb-3">
                  <div class="rounded border border-warning border-2 d-flex w-100 p-3 align-items-center"
                    style="background-color: #F8EFBA">
                    <div class="d-flex align-items-center pe-3">
                      <input class="form-check-input" type="radio" name="radioNoLabelX" id="radioNoLabel11"
                        value="" aria-label="..." checked />
                    </div>
                    <div class="d-flex flex-column">
                      <p class="mb-1 small text-dark">Total amount due</p>
                      <h6 class="mb-0 text-dark">${{totalPrice}}</h6>
                    </div>
                  </div>
                </div>
  
              <div class="d-flex justify-content-between align-items-center pb-1">
                <a href="{% url 'basket' %}" class="text-muted">Go back</a>
                <button type="submit" class="btn btn-warning text-light btn-lg">Pay amount</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  </section>
{% endblock content %}
