{% load static %} 
<!-- header section strats -->
<header class="header_section" style="background-color:#0c0c0c;">
  <div class="container">
    <nav class="navbar navbar-expand-lg custom_nav-container">
      <a class="navbar-brand" href="{% url 'home' %} ">
        <span> Feane </span>
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class=""> </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %} "
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'menu' %}">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'book-table' %}">Book Table</a>
          </li>
        </ul>
        <div class="user_option">
            {% if not user.is_authenticated %}
            <a href="{% url 'loginaccount' %}" class="user_link order_online">
              <i class="fa fa-user" aria-hidden="true"></i>
              <span class="ml-3">Login</span>
            </a>
            {% else %}
            <span style = "color:white"> Welcome, {{user.first_name}} </span>
          <a href="{% url 'basket' %}" class="user_link">
            <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i>
          </a>
          <form action="{% url 'logoutaccount' %}" method="POST" class="ml-3">
            {% csrf_token %}
            
          <button type="submit" href="" class="order_online"> Sign Out
          </button>
          </form>
          {% endif %}
        </div>
      </div>
    </nav>
  </div>
</header>
<!-- end header section -->
